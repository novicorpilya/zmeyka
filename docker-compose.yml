services:
  # Redis for Caching
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: 128M
    networks:
      - zmeyka-network

  # Backend Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PISTON_URL=http://piston:2000/api/v2/piston/execute
    depends_on:
      redis:
        condition: service_healthy
      piston:
        condition: service_started
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/courses" ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
    networks:
      - zmeyka-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - API_BASE_URL=http://backend:3001/api
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1024M
    networks:
      - zmeyka-network

  # Piston Code Execution Service
  piston:
    image: engineer/piston:latest
    ports:
      - "2000:2000"
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:2000/api/v2/piston/runtimes" ]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - zmeyka-network

networks:
  zmeyka-network:
    driver: bridge
